image: node:16

pipelines:
  default:
    - step:
        name: Install Dependencies
        caches:
          - node
        script:
          - npm install
    - step:
        name: Build Project
        caches:
          - node
        script:
          - npm run build
    - step:
        name: Deploy
        script:
          - echo "Deploy step here (e.g., upload files to a server)"